<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Note the following is setting the crossorigin attribute to anonymous to prevent exchange of user credentials (prevent CSRF). -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>An app</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the app!</h1>

        <form method="POST" action="/inject" enctype="multipart/form-data">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="firstname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lastname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form>

        <div class="continer">
            <p>{{output}}</p>
        </div>
</body>
</html>
